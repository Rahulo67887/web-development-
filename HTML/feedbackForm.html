<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback form</title>
</head>
<body>
    <form action="/form">
        <h3>Feedback form</h3>
        <div>
            <label for="name">Name :</label>
            <input type="text" id="name" name="name" placeholder="Write your name">
        </div>
        <br>
        <div>
            <label for="email">Email :</label>
            <input type="text" id="email" name="email" placeholder="Write your email">
        </div>
        <br>
        <div>
            <label for="message">Message :</label><br>
            <textarea name="message" id="message" cols="30" rows="4"></textarea>
        </div>
        <br>
        <div>
            <label for="review1">Rate us out of 5 :</label><br>
            <input type="radio" id="review1" name="review">
            <label for="review1">1</label><br>
            <input type="radio" id="2" name="review">
            <label for="review1">2</label><br>
            <input type="radio" id="3" name="review">
            <label for="review1">3</label><br>
            <input type="radio" id="4" name="review">
            <label for="review1">4</label><br>
            <input type="radio" id="5" name="review">
            <label for="review1">5</label><br>
        </div>
        <br>
        <button>Send your message</button>
    </form>
</body>
</html>
